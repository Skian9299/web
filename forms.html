<!DOCTYPE ="html">
<html lang="eng">
<head>
    <title>formating forms using tables</title>
    
</head>
<body>
    <form>
        <fieldset>
            <legend>personal details</legend>
        <br>
        <table border="1">
            <tr>
                <td><label>salutation</label>
                salutation:<select>
                    <option>mr</option>
                    <option>mrs</option>
                    <option>ms.</option>
                    </select>
                </td>
                <td>
                    name:<input type="text" name="name"/>
                </td>
            </tr>
            <tr>
                <td>
                gender:<input type="radio" name="radio button"/>
                male</input>
                </td>
                <td>
                gender:<input type="radio" name="radio button"/>
                female</input>
                </td>
                <td>
                D.O.B:<input type="date" name="date"/>
            </td>
            </tr>
            <tr>
                <td>
                    Email:<input type="email" name="email"/>
                </td>
            </tr>

        </table>

        </fieldset>
    </form>
</body>
</html>
